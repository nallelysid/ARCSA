<div class="container">
    <div class="div-title">
        <h1 class="title">{{pokemon.name| uppercase}} <small>({{pokemon.id }})</small></h1>
    </div>
    <hr>
    <div class="container-info">
        <section class="left"><img [src]="pokemon.image"></section>
        <section class="right">
            <h3>STATS</h3>
            <div *ngFor="let stat of pokemon.stats">
                <div class="Row">
                    <div class="Col"><label>{{stat.stat.name}}:</label></div>
                    <div class="Col"><b>{{stat.base_stat}}</b></div>
                </div>                
            </div>

            <h3>TYPES</h3>
            <div *ngFor="let type of pokemon.types">
                <div class="Row">
                    <div class="Col"><label>{{type.type.name}}</label></div>
                    
                </div>                
            </div>
            
           
        </section>

    </div>
    
    

    
    <a (click)="regresaMain()" class="btn btn-outline-primary">Regresar</a>
</div>
